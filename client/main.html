<!DOCTYPE html>
<html lang="en">

<head>
  <title>iTodo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <style>
    /* Set black background color, white text and some padding */

    th {
      text-align: center;
    }

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
  <script>
    const token = localStorage.getItem('Token')
    if (!token) {
      window.location.href = 'index.html'
    }
  </script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">iList</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Messages</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="javascript:logOut()" data-ng-click="">
              <span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-3 well" id="app3">
        <div class="well">
          <p>
            <a href="#">My Profile</a>
          </p>
          <img :src="photo" class="img-circle" height="150" width="150" :alt="name">
          <p>
            <strong>{{name}}</strong>
          </p>
        </div>
        <div class="well">
        </div>
        <div class="alert alert-success fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
          <p>
            <strong>Ey!</strong>
          </p>
          People are looking at your profile. Find out who.
        </div>
        <p>
          <a href="#">Link</a>
        </p>
        <p>
          <a href="#">Link</a>
        </p>
        <p>
          <a href="#">Link</a>
        </p>
      </div>
      <div class="col-sm-9" id="listTodo">

        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default text-left">
              <div class="panel-body">
                <p contenteditable="true">Status: Feeling Blue</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="table-responsive col-sm-12 text-center">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Task Name</th>
                  <th>Due Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr is="item" v-for="todo in todos" :todo="todo" :format="setDate(todo.reminder)" @deleted="deleteTodo" @edited="editTodo"></tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <button class="btn btn-info navbar-btn" data-toggle="modal" data-target="#modaladdTodo">Add New Task</button>
      </div>
      <div class="modal fade" id="modaladdTodo" role="form">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Task List</h4>
            </div>
            <div class="modal-body" id="app">
              <!-- <form action="#"> -->
              <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" class="form-control" name="name" placeholder="e.g: Play FootBall" v-model="taskName">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" v-model="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="none">None</option>
                </select>
              </div>
              <div class="form-group">
                <label for="reminder">Due</label>
                <input type="date" v-model="reminder" class="form-control">
              </div>
              <div class="note">
                <label for="note">Note</label>
                <textarea class="form-control" rows="5" id="note" v-model="note"></textarea>
              </div>
              <button type="submit" class="btn btn-success" @click="addTask">ADD</button>
              <!-- {{note}} - {{{reminder}}} -->
            </div>
          </div>

        </div>
      </div>
      <div class="modal fade" id="modalEdit" role="form">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Task List</h4>
            </div>
            <div class="modal-body" id="app">
              <!-- <form action="#"> -->
              <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" class="form-control" name="name" placeholder="e.g: Play FootBall" v-model="taskName">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" v-model="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="none">None</option>
                </select>
              </div>
              <div class="form-group">
                <label for="reminder">Due</label>
                <input type="date" v-model="reminder" class="form-control">
              </div>
              <div class="note">
                <label for="note">Note</label>
                <textarea class="form-control" rows="5" id="note" v-model="note"></textarea>
              </div>
              <button type="submit" class="btn btn-success" @click="addTask">ADD</button>
              <!-- {{note}} - {{{reminder}}} -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="lib/js/components/todo.component.js"></script>
  <script src="lib/js/main.js"></script>
</body>

</html>
